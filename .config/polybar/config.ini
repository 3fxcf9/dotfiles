[colors]
background = #181926
background-alt = #262735
foreground = #c1c8d7
primary = #e0af68
alert = #f7768e
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:}

width = 100%
height = 32pt

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 2

module-margin = 2

font-0 = MonaspiceNe Nerd Font;2

modules-left = bspwm
modules-right = backlight alsa network battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

underline-size = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

enable-click = true
enable-scroll = false

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

label-focused = " %icon% "
label-focused-underline = ${colors.foreground}

label-occupied = " %icon% "

label-urgent = " %icon% "
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20

label-empty = " %icon% "
label-empty-foreground = ${colors.disabled}

label-separator = " "

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%

[module/backlight]
type = internal/backlight
card = amdgpu_bl1

label =   %percentage%%
label-foreground = ${colors.foreground}

enable-scroll = true
scroll-interval = 10

[module/alsa]
type = internal/alsa

format-volume = 󰕾  <bar-volume>

bar-volume-visible = true
bar-volume-width = 10
bar-volume-indicator = |
bar-volume-fill = ─
bar-volume-empty = ─
bar-volume-empty-foreground = ${colors.background-alt}

label-padding = 1
label-background = ${colors.disabled}

[module/network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = 󰖩  <label-connected>
format-disconnected = 󰖩  <label-disconnected>

label-connected = "%essid%"
label-disconnected = "Disconnected"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <label-full>

label-charging = "  %percentage%%"

label-full = "   %percentage%%"
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

